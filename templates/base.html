<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}GPA & CGPA Portal{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Custom CSS -->
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .navbar {
            transition: background-color 0.3s;
        }

        .theme-toggle {
            cursor: pointer;
        }

        .form-switch .form-check-input {
            cursor: pointer;
        }

        /* Print styles */
        @media print {

            /* Hide elements that are not needed in print */
            .no-print {
                display: none;
            }

            /* Adjust body and layout for printing */
            body {
                font-family: Arial, sans-serif;
                background-color: white;
                color: black;
            }

            .container {
                margin: 0;
                padding: 0;
            }

            .card {
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 20px;
                box-shadow: none;
            }

            .table {
                width: 100%;
                border-collapse: collapse;
            }

            .table th,
            .table td {
                padding: 8px;
                text-align: left;
                border: 1px solid #ddd;
            }

            .table th {
                background-color: #f2f2f2;
            }

            /* Optional: Set print size */
            @page {
                size: A4;
                margin: 20mm;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom shadow-sm px-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">ðŸŽ“ GPA & CGPA Portal</a>
            <div class="d-flex align-items-center gap-3 ms-auto">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-success" href="{% url 'register' %}">Register</a>
                {% endif %}
                <!-- Dark Mode Toggle -->
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                    <label class="form-check-label" for="darkModeSwitch">ðŸŒ™</label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Script -->
    <script>
        const toggle = document.getElementById("darkModeSwitch");
        const html = document.documentElement;

        function setTheme(theme) {
            html.setAttribute("data-bs-theme", theme);
            localStorage.setItem("theme", theme);
            toggle.checked = theme === "dark";
        }

        toggle.addEventListener("change", () => {
            setTheme(toggle.checked ? "dark" : "light");
        });

        // On page load
        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme") || "light";
            setTheme(savedTheme);
        });
    </script>
</body>

</html>
