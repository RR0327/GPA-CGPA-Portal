<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Delete Semester - GPA Portal</title>
    {% load static %}
    <link href="{% static 'css/delete_semester.css' %}" rel="stylesheet" />
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">GPA CGPA Portal</a>
            <div>
                <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Delete Semester: {{ semester.semester_name }}</h1>
        <p>Are you sure you want to delete this semester and all its subjects? This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
