<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Semester - GPA Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">GPA CGPA Portal</a>
            <div>
                <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Edit Semester: {{ semester.semester_name }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            <h3>Subjects</h3>
            {{ formset.management_form }}
            <div class="row">
                {% for form in formset %}
                <div class="col-md-4 mb-3 p-3 border rounded bg-white">
                    {{ form.as_p }}
                </div>
                {% endfor %}
            </div>
            <button class="btn btn-success" type="submit">Save Changes</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
